<!doctype html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather + Activity Suggestion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container py-4">
    <header class="mb-4 d-flex align-items-center justify-content-between">
      <h1 class="h3 header-accent m-0">Troy Weather + Smart Activity</h1>
      <div class="d-flex gap-2">
        <button id="useTroyBtn" class="btn btn-outline-secondary btn-sm">Refresh Troy Weather</button>
        <button id="geoBtn" class="btn btn-primary btn-sm">Use My Location (+5)</button>
      </div>
    </header>

    <div class="row g-4">
      <!-- Weather Section -->
      <section class="col-12 col-lg-6">
        <div class="card p-3 p-md-4">
          <h2 class="h5">Current Weather</h2>
          <p class="text-secondary mb-2" id="weatherUpdated"></p>
        <div id="weatherBody">
        <div class="skeleton skel-block"></div>
        <div class="skeleton skel-line" style="width:60%"></div>
        <div class="skeleton skel-line" style="width:40%"></div>
        </div>
          <div id="weatherHeaders" class="small text-wrap mt-3"></div>
        </div>
      </section>

      <!-- Activity Section -->
      <section class="col-12 col-lg-6">
        <div class="card p-3 p-md-4">
          <h2 class="h5">Suggested Activity</h2>
          <p class="text-secondary mb-2">We’ll tailor this after checking the weather.</p>
          <button id="refreshActivityBtn" class="btn btn-outline-primary btn-sm mb-2" disabled>Try another</button>
          <div id="activityBody">
            <p class="muted">Waiting on weather to tailor a suggestion…</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
